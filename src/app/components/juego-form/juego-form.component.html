<div class="card container p-0">
  <div class="card-header text-center">
    <h1>{{title}}</h1>
  </div>
  <div class="card-body">
    <form class="m-2">
      <div class="form-group row">
        <label for="tituloInput" class="col-2">Titulo</label>
        <input type="text" class="form-control col-10" id="tituloInput" [(ngModel)]="juego.titulo" name="titulo" maxlength="255">
      </div>
      <div class="form-group row">
        <label for="fechaInput" class="col-2">Fecha de Lanzamiento</label>
        <input type="date" class="form-control col-10" id="fechaInput" [(ngModel)]="juego.fechaLanzamiento" name="fechaLanzamiento">
      </div>
      <div class="form-group row">
        <label for="precioInput" class="col-2">Precio</label>
        <input type="number" class="form-control col-10" id="precioInput" [(ngModel)]="juego.precio" name="precio">
      </div>
      <div class="form-group row">
        <label for="pegiInput" class="col-2">PEGI</label>
        <input type="number" class="form-control col-10" id="pegiInput" [(ngModel)]="juego.pegi" name="pegi" max="18">
      </div>
      <div class="form-group row">
        <label for="categoriaInput" class="col-2">Categoria</label>
        <select class="custom-select col-10" [(ngModel)]="juego.categoria" name="categoria">
          <option *ngFor="let key of keys()" [ngValue]="key">{{key}}</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="companyInput" class="col-2">Compa√±ia</label>
        <select class="custom-select col-10" [(ngModel)]="juego.companies" name="company" [compareWith]="compareCompany" multiple>
          <option *ngFor="let company of companies" [ngValue]="company">{{company.nombre}}</option>
        </select>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" (click)="create()" *ngIf="!juego.idJuego">Crear</button>
        <button type="button" class="btn btn-primary" (click)="update(juego)" *ngIf="juego.idJuego">Editar</button>
        <button type="button" class="btn btn-primary ml-2" routerLink="/juegos">Cancelar</button>
      </div>
    </form>
  </div>
</div>
